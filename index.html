<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Drawing Application</title>
</head>
<body>
  <canvas id="canvas" width="800" height="600" style="border: 1px solid #000;"></canvas>
  
  <div>
    <input type="radio" name="tool" value="oval" > Oval
    <input type="radio" name="tool" value="rectangle"> Rectangle
    <input type="radio" name="tool" value="circle"> Circle
    <input type="color" id="color" >
    <button id="clear">Clear</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
