<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Drawing App</title>
</head>
<body>
  <h1>Canvas Drawing Application</h1>
  <canvas id="drawingCanvas" width="800" height="600" style="border: 1px solid hsl(0, 76%, 52%);"></canvas>

  <div>
    <label>
      <input type="radio" name="tool" value="oval" checked> Oval
    </label>
    <label>
      <input type="radio" name="tool" value="rectangle"> Rectangle
    </label>
    <label>
      <input type="radio" name="tool" value="circle"> Circle
    </label>
  </div>

  <input type="color" id="selectColor" value="#000000">

  <button id="clearCanvas">Clear Canvas</button>

  <script src="app.js"></script>
</body>
</html>
